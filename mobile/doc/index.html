    <style>
        .nav-label{

            height: 40px;
            position: absolute;
            width: 100%;
            z-index: 0;
            background: rgba(200,200,200,.2);
            left: 0;
            border-left: solid 5px #DD4814;

        }

        .post-list {
            list-style: none;
        }

        .post-list a:hover {
            text-decoration: none
        }

        .post-list .post {
            position: relative;
            float: left;
            width: 280px;
            height: 230px;
            margin: 0 0 40px 20px;
            background-color: #fff;
            box-shadow: 0 1px 1px #eee
        }

        .post-list .post:hover {
            border: 3px solid #DD4814;
            /*margin: -3px -3px 37px 17px*/
        }

        .post-list .post:hover .post-title {
            color: #DD4814
        }

        .post-list .hot {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 10
        }

        .post-list .post-snapshoot {
            position: relative;
            float: left;
            height: 150px;
            width: 100%;
            overflow: hidden;
            background-color: #f2f2f2
        }

        .post-list .post-snapshoot p {
            float: left;
            color: #888;
            line-height: 21px;
            text-indent: 24px;
            margin: 22px 20px 0;
            overflow: hidden;
            word-break: break-all
        }

        .post-list .post-snapshoot .readmore {
            color: #DD4814;
            text-decoration: underline
        }

        .post-list .slide-bg {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;
            width: 100%;
            height: 0;
            background: #fffd53
        }

        .post-list .post-thumb {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
            width: 100%;
            height: 0;
            overflow: hidden
        }

        .post-list .post-title,.post-list .post-extra {
            float: left;
            width: 246px;
            overflow: hidden
        }

        .post-list .post-title {
            height: 21px;
            font-size: 14px;
            margin: 13px 0 0 17px;
            display: inline-block;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden
        }

        .post-list .post-extra {
            margin: 11px 0 17px 17px
        }
    </style>
</head>
